<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<div class="container">


<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="signup" (ngSubmit)="signUp()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" formControlName="userName">
                <input type="email" name="email" placeholder="Email"  formControlName ="email" >
                <input type="password" name="pswd" placeholder="Password" formControlName="password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="login" (ngSubmit)="logIn()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email"  formControlName="email01" >
                <input type="password" name="pswd" placeholder="Password" formControlName="password01" >
                <a routerLink=""><button>Log in</button></a>
            </form>
        </div>
        
</div>
</div>
